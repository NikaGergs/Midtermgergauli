<h1>Task 1 Of {{title}}</h1>
<h1>Task2</h1>
<h2>Users Above Age 20</h2>
<div *ngFor="let user of users">
  <ul *ngIf="user.age >= 20">
    <li>{{ user.name }}</li>
    <li>{{ user.lastname }}</li>
    <li>{{ user.age }}</li>
  </ul>
</div>
<h1>Task 3 and 4</h1>
<app-user [person]="person" (sendChildUsers)="onReceiveChildUsers($event)"></app-user>

<h2>Received Child Users</h2>
<div *ngFor="let user of receivedChildUsers">
  {{ user.firstName }} {{ user.lastName }} - {{ user.email }}
</div>
